name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ðŸš§ã€€Install
        run: |
          yarn
      - name: ðŸ“¦ã€€Build
        run: |
          yarn build

      - uses: ./
        with:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          repo: antvis/g2
          svgPath: examples/contributors-round.svg
          round: true
          includeBots: true

      - uses: ./
        with:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          repo: antvis/g2
          svgPath: examples/contributors-square.svg
          round: false
          includeBots: true

      - uses: ./
        with:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          repo: antvis/g2
          svgPath: examples/contributors-with-username.svg
          includeBots: true
          avatarSize: 64
          avatarMargin: 5
          userNameHeight: 19
          itemTemplate: >
            <g transform="translate({{ x }}, {{ y }})">
              <a xlink:href="{{{ url }}}" class="contributor-link" target="_blank" rel="nofollow sponsored" title="{{{ name }}}" id="{{{ name }}}">
                <image width="{{ width }}" height="{{ height }}" xlink:href="{{{ avatar }}}" />
                <text x="{{ width / 2 }}" y="74" text-anchor="middle" alignment-baseline="middle" font-size="10">{{{ name }}}</text>
              </a>
            </g>

